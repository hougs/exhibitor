@(plays: List[models.PuntPlay])

<table class="table">
    <thead>
        <tr>
            <th>Return Yardage</th>
            <th>Gross Yardage</th>
            <th>Net Yardage</th>
        </tr>
    </thead>
    <tboday>
            @plays.map { play =>
            <tr>
                <td>@play.returnYardage</td><td>@play.gross</td><td>@play.net</td>
            </tr>
            }

    </tboday>
</table>
