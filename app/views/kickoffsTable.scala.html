@(plays: List[models.KickOffPlay])
<div class="panel col-md-3">
    <div class="panel-info">
        <div class=panel-heading">
            <h3 class="panel-title">Passes</h3>
        </div>
    </div>
    <div class="panel-body">
        <div class="scroll">
            <table class="table">

                <thead>
                <tr>
                    <th>Gross Yardage</th>
                    <th>Net Yardage</th>
                    <th>Touch Back</th>
                    <th>Returner</th>
                    <th>Return Yardage</th>
                </tr>
                </thead>
                <tbody>
                @plays.map { play =>
                <tr>
                    <td>@play.gross</td>
                    <td>@play.net</td>
                    <td>@play.touchBack</td>
                    <td>@play.returner</td>
                    <td>@play.returnYardage</td>
                </tr>
                }

                </tbody>
            </table>
        </div>
    </div>
</div>
